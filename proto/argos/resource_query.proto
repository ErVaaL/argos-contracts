syntax = "proto3";

package argos.resource.v1;

option java_multiple_files = true;
option java_package = "com.erval.argos.contracts.resource.v1";
option java_outer_classname = "ResourceQueryProto";

service ResourceQueryService {
    rpc GetDevice(GetDeviceRequest) returns (GetDeviceResponse);
    rpc GetLastMeasurements(GetLastMeasurementsRequest) returns (GetLastMeasurementsResponse);
}

message GetDeviceRequest {
    string device_id = 1;
}

message GetDeviceResponse {
    bool found = 1;
    Device device = 2;
}

message Device {
    string id = 1;
    string name = 2;
    string type = 3;
    string building = 4;
    string room = 5;
    bool active = 6;
    bool deleted = 7;
}

message GetLastMeasurementsRequest {
    string device_id = 1;
    int32 limit = 2;
    string to = 3;
}

message GetLastMeasurementsResponse {
    repeated Measurement measurements = 1;
}

message Measurement {
    string id = 1;
    string device_id = 2;
    string type = 3;
    double value = 4;
    int32 sequence_number = 5;
    string timestamp = 6;
    repeated string tags = 7;
}
